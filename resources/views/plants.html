<!DOCTYPE html>
<html>
  <head>
    <title>3D Plant Model</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <style>
    .plant-container {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  height: 200px;
}

.stem {
  width: 10px;
  height: 80px;
  background-color: brown;
  margin: 0 10px;
  position: relative;
}

.leaf {
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: green;
}

.leaf:nth-child(1) {
  top: -20px;
  left: 10px;
}

.leaf:nth-child(2) {
  top: -10px;
  right: 10px;
}

.leaf:nth-child(3) {
  bottom: -20px;
  left: 10px;
}

.leaf:nth-child(4) {
  bottom: -10px;
  right: 10px;
}

.leaf:nth-child(5) {
  top: -20px;
  left: 10px;
  transform: rotate(45deg);
}

.leaf:nth-child(6) {
  top: -10px;
  right: 10px;
  transform: rotate(45deg);
}

.leaf:nth-child(7) {
  bottom: -20px;
  left: 10px;
  transform: rotate(45deg);
}

.leaf:nth-child(8) {
  bottom: -10px;
  right: 10px;
  transform: rotate(45deg);
}

.leaf:nth-child(9) {
  top: -20px;
  left: 10px;
  transform: rotate(-45deg);
}

.leaf:nth-child(10) {
  top: -10px;
  right: 10px;
  transform: rotate(-45deg);
}

.leaf:nth-child(11) {
  bottom: -20px;
  left: 10px;
  transform: rotate(-45deg);
}

.leaf:nth-child(12) {
  bottom: -10px;
  right: 10px;
  transform: rotate(-45deg);
}

  </style>
  <body>
    <div class="plant-container">
      <div class="stem">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
      </div>
      <div class="stem">
        <div class="leaf"></div>
        <div class="leaf"></div>
      </div>
      <div class="stem">
        <div class="leaf"></div>
      </div>
    </div>
 <script>
// Add animation to the leaves
const leaves = document.querySelectorAll('.leaf');

leaves.forEach((leaf) => {
  leaf.style.animation = `leaf-${Math.ceil(Math.random() * 2)} 2s linear infinite alternate`;
});

 </script>    
  </body>
</html>
